<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!--custom css-->
    <link rel="stylesheet" href="./style.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--jquery ui theme css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/eggplant/jquery-ui.min.css" integrity="sha512-NN6ZiXvlwS9J1XnOAZpHWg6X9y7vwDqYy8E9pLjE6vHR+1cwdb8HGkLhkV3HHXn11FQ/TfSwx/qFv8d7ur0r8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>HotLink Bing</title>
    <link rel="icon" href="./drake.png">
</head>
 
<body>
    <header class="mw-100 d-flex justify-content-center p-1"> <h1 class="searchEngName">HotLink Bing</h1> </header>

    <div id="main">
        <!--CLICK ON THE HEADER TITLE-->
        <div class="d-flex flex-column justify-content-center p-3">
            <div class="d-flex flex-column align-items-center">
                <div class="w-75 d-flex justify-content-center p-2">
                    <input id="query" type="search" class="form-control rounded-left" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                </div>
                <div class="w-75 d-flex flex-row justify-content-around">
                    <button id="luckybtn" type="button" class="btn btn-warning">I'm feeling lucky!</button>
                    <button id="searchbtn" type="button" class="btn btn-warning">Search</button>
                    <button id="timebtn" type="button" class="btn btn-warning">What's the Time</button>
                </div>
            </div>
        </div>
        <div class="popups">
            <div id="searchResults" class="p-3 result"></div>
            <div id="time" class="result"></div>
        </div>
    </div>

    <!--jquery, jquery ui js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--custom js-->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
